<div class="container-fluid">
	<div class="row">
		<div class="col-lg-4 offset-lg-1">
			<form action="#" method="GET">
				<div class="order registration">
					<div class="order-title">Зарегистрируйтесь</div>
					<div class="order__box order__box--mb0">
						<input type="text" class="form-input" placeholder="Имя">
						<input type="text" class="form-input" placeholder="Фамилия">
					</div>
					<div class="order__box">
						<input type="email" class="form-input" placeholder="Email">
						<input type="text" class="form-input" placeholder="Телефон">
					</div>
					<div class="order__box-inner">
						<div class="order__button" id="goToDelivery">Регистрация</div>
					</div>
					<div class="registration__checked-box">
						<div class="registration__checked">
							<input type="checkbox" name="subscribe_news" id="subscribe_news" required checked>
							<label for="subscribe_news">Подписаться на новости</label>
						</div>
						<div class="registration__checked">
							<input type="checkbox" name="subscribe_policy" id="subscribe_policy" required checked>
							<label for="subscribe_policy">Согласен с <a href="#">политикой обработки персональных данных</a></label>
						</div>
					</div>
					<div class="order__box-inner">
						<div class="line line--mb line--mt"></div>
						<div class="order-title">
							<span>Уже есть аккаунт?</span>
							<a href="#">Авторизуйтесь</a>
						</div>
						<div class="order-line"></div>
						<div class="order-title">Или авторизуйтесь через соцсети:</div>
						<a href="#" class="auth-facebook">
							<svg width="7" height="12" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M5.33194 2.32658H6.33615V0.57758C6.1629 0.553747 5.56707 0.500122 4.87315 0.500122C3.42528 0.500122 2.43344 1.41083 2.43344 3.08466V4.62512H0.835693V6.58037H2.43344V11.5001H4.39236V6.58083H5.92549L6.16886 4.62558H4.3919V3.27854C4.39236 2.71341 4.54453 2.32658 5.33194 2.32658Z" fill="#3B5998"/>
							</svg>
							Facebook
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
