<div class="popup catalog-popup">
	<div class="catalog-list">
		<a href="#" class="catalog-list__item catalog-list__item--active">Все категории</a>

		<a href="#" class="catalog-list__item catalog-list__item--accent">Sales</a>

	<form class="catalog-filter" action="" method="GET">
		<div class="catalog-filter__item">
			<div class="catalog-filter__title">Сортировка</div>
			<select name="catalog_sort">
				<option value="price_ask">По возрастанию цены</option>
				<option value="price_desc">По убыванию цены</option>
			</select>
		</div>
		<div class="catalog-filter__item">
			<div class="catalog-filter__title">Цвет</div>
			<div class="catalog-filter-color">
				<input type="checkbox" name="brown" id="brown">
				<label class="brown" for="brown"></label>
				<input type="checkbox" name="black" id="black">
				<label class="black" for="black"></label>
				<input type="checkbox" name="red" id="red">
				<label class="red" for="red"></label>
				<input type="checkbox" name="blue" id="blue">
				<label class="blue" for="blue"></label>
				<input type="checkbox" name="gray" id="gray">
				<label class="gray" for="gray"></label>
				<input type="checkbox" name="filter_green" id="filter_green">
				<label class="green" for="filter_green"></label>
			</div>
		</div>
	</form>
</div>
